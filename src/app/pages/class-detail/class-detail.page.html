<ion-header [style.visibility]="contentVisibility">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>class-detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [style.visibility]="contentVisibility">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{classDetail.course.name}}</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Here's a small text description for the card content. Nothing more,
      nothing less.
    </ion-card-content>
    <ion-list>
      <ion-list-header>
        <ion-label>Leturer Detail</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-avatar slot="end">
          <img
            alt="Silhouette of a person's head"
            src="https://ionicframework.com/docs/img/demos/avatar.svg"
          />
        </ion-avatar>
        <ion-label>Dr maseq</ion-label>
      </ion-item>
      <ion-item>
        <ion-badge slot="end">11</ion-badge>
        <ion-label>Start Date</ion-label>
      </ion-item>
      <ion-item>
        <ion-badge slot="end">22</ion-badge>
        <ion-label>Start Time</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-list [inset]="true">
    <ion-list-header>
      <ion-label>Participants</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let item of classDetail.participants">
      <ion-avatar slot="start">
        <img
          alt="Silhouette of a person's head"
          src="https://ionicframework.com/docs/img/demos/avatar.svg"
        />
      </ion-avatar>
      <ion-label>{{item.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-button (click)="scanQr()" expand="block">Submit Attendance</ion-button>
</ion-footer>
